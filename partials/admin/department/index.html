
<style type="text/css">
.red {
    color: #ff0000;
}
.table1{
    width: 96%;
    margin:0 auto;
    background-color:white;
    font-size:12px;
    margin-top:3px;
}
th, td {
    text-align: left;
    padding: 8px;
    color:#3d3d3d;
    border: 1px solid #c6c6c6;
}

tr:nth-child(odd){background-color:#F9F9F9;}

th {
    font-size:13px;
    background-color:white;
    color: #3d3d3d;
    border: 1px solid #c6c6c6;
}
.hide {
    display:none;}
</style>


<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h2 class="animated fadeInLeft">Departments</h2>
                <p class="animated fadeInDown">
                    <a href="#/">Home</a> <span class="fa-angle-right fa"></span> 
                    Departments
                </p>
            </div>
        </div>
    </div>

    <div class="panel">
        <div style="padding-left: 20px;"><h4>

                             <input ng-model="filter.searchstring" type="text" style="width:400px; margin-left:-20px;" ng-change= "show_departments()"/>

                            <select ng-model="filter.status" ng-change= "show_departments()">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>

                            <input type="button" class="btn btn-add" value = "Add New Department" alt="edit"ng-click="add_department(k)" title="Edit" style = "float: right;"/></h4> 
        </div>
    </div>
    
        <div class="responsive-table">
            <table id="datatables-example" width="50%" cellspacing="0">
                <thead>
                     
                    <tr>
                        <th><font size = 4>Departments</font></th>
                        <th><font size = 4>Code</font></th>
                        <th><font size = 4> Options</font></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, v) in departments.data" style="cursor:pointer;" ng-if="departments.status">
                        <td>{{v.department}}</td>
                        <td>{{v.code}}</td>
                        <td><center>
                            <input type="image" src="ASSETS/img/edit.png" alt="edit" style="width:16px; height:16px" ng-click="edit_department(k)" title="Edit">
                             <input type="image" src="ASSETS/img/delete.png" alt="delete" style="width:14px; height:14px"  ng-click="delete_department(k)" title="Delete" ng-class="filter.status=='Active' && 'display'|| 'hide'"> 
                            <input type="image" src="ASSETS/img/delete.png" alt="delete" style="width:14px; height:14px"  ng-click="restore_department(k)" title="Delete" ng-class="filter.status=='Inactive' && 'display'|| 'hide'">                          
                        </center>
                        </td>
                    <tr ng-if="!departments.status">
                        <td colspan = "9">No Departments Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="height:50px; width:100%;">

        </div>
    </div>
</div>
