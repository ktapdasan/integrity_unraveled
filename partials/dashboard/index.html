<style type="text/css">
.chat-box {
    font:normal normal 11px/1.4 Tahoma,Verdana,Sans-Serif;
    color:#333;
    width:300px;
    max-height: 500px;
    border:1px solid #00709e;
    border-bottom:none;
    background-color:white;
    position:fixed;
    right:5px;
    bottom:-5px;
    z-index:9999;
    -webkit-box-shadow:1px 1px 5px rgba(0,0,0,.2);
    -moz-box-shadow:1px 1px 5px rgba(0,0,0,.2);
    box-shadow:1px 1px 5px rgba(0,0,0,.2);
}

.chat-box .chat-box-content {
    min-height: 230px;
    max-height: 230px;
     
    padding:10px;
    display:none;
}

.chat-box > input[type="checkbox"] {
    display:block;
    margin:0 0;
    padding:0 0;
    position:absolute;
    top:0;
    right:0;
    left:0;
    width:100%;
    height:56px;
    z-index:4;
    cursor:pointer;
    opacity:0;
    filter:alpha(opacity=0);
}


.chat-box > label:before {content:attr(data-collapsed)}



/* hover state */
.chat-box > input[type="checkbox"]:hover + label {background-color:#00709e}

/* checked state */
.chat-box > input[type="checkbox"]:checked + label {background-color:#00709e}
.chat-box > input[type="checkbox"]:checked + label:before {content:attr(data-expanded)}
.chat-box > input[type="checkbox"]:checked ~ .chat-box-content {display:block}

.chat-box-content .chat-box-cart {
    height: 170px;
    overflow-y: auto;
    overflow-x: none; 
}

.chat-box-content .chat-box-button {
    height: 40px;
}

.chat-box > label {
    display:block;
    height:34px;
    line-height:24px;
    background-color:#00709e;
    color:white;
    font-weight:bold;
    padding:5px 1em 1px;
    animation-name: blink;
    animation-duration: 0.5.s;
    animation-iteration-count: infinite;
    animation-play-state: running;
}

.stop{
    display:block;
    height:34px;
    line-height:24px;
    color:white;
    font-weight:bold;
    padding:5px 1em 1px;
    animation-name: stop;
    animation-duration: 0s;
    animation-iteration-count: 0;
    animation-play-state: initial   ;  
    background-color:#00709e;

}
@keyframes blink {
    from {background-color: #00709e;}
    to {background-color: #ff3333;}
}

@keyframes stop {
     from {background-color: #00709e;}
    to {background-color: #00709e;}
}

.no{

    font-weight: bold;
}
.yes{

    font-weight: normal ;
}

</style>
