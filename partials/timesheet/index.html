

<style type="text/css">
.red {
    color: #ff0000;
}
</style>
<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h3 class="animated fadeInLeft">Timesheet</h3>
                <p class="animated fadeInDown">
                    <a href="#/">Home</a> <span class="fa-angle-right fa"></span> 
                    <a href="#/timesheet">My Timesheet</a> <span class="fa-angle-right fa"></span> 
                    Timesheet
                </p>
            </div>
        </div>
    </div>
    <div class="panel">
        <div style="padding-left: 20px; padding-top:20px;">
            <h4>
                <select ng-model="filter.datetype" ng-hide="true">
                    <option value="Date Submitted">Date Submitted</option>
                    <option value="Date Received">Date Received</option>
                </select>
                Date From: <input ng-model="filter.datefrom" type="date" id="datefrom" style="width:165px;"/>
                Date To: <input ng-model="filter.dateto" type="date" id="dateto" style="width:165px;"/>

                <input type="button" class="btn btn-primary" value="SEARCH" ng-click="show_timesheet()">
                <input type="button" class="btn btn-success" value="EXPORT" ng-click="export_timesheet()">
                <!-- <input type="button" class="btn btn-success" value="EXPORT" ng-click="EXPORT()"> -->
            </h4>
        </div>
        <div style="height:50px; width:100%;">

        </div>
        <div class="responsive-table">
            <table id="datatables-example" class="table table-striped table-bordered" width="90%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Log In</th>
                        <th>Log Out</th>
                        <th># of Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, v) in timesheet.data">
                        <td>{{v.log_date}}</td>
                        <td>{{v.log_day}}</td>
                        <td ng-class="(v.login == 'None')?'':''">
                            <span ng-if = "v.login == 'None'">
                                <a ng-click="open_manual_log('In', k)">
                                    <font color="red" title = "File Manual Log"><u>None</u></font>
                                </a>
                            </span>
                            <span ng-if = 'v.login != "None"'>
                                {{v.login}}
                            </span>
                        </td>
                        <td ng-class="(v.logout == 'None')?'':''">
                            <span ng-if="v.logout == 'None'">
                                <a ng-click="open_manual_log('Out', k)">
                                    <font color="red" title = "File Manual Log"><u>None</u></font>
                                </a>
                            </span>
                            <span ng-if="v.logout != 'None'">
                                {{v.logout}}
                            </span>
                        </td>
                        <td>{{v.hrs}}</td> 
                    </tr>               
                    <!-- <tr ng-if="!timesheet.status" style= "text-align: center;">
                        <td colspan="9" style="text-align:center;">No Data Found</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <div style="height:50px; width:100%;">

        </div>
    </div>
</div>
